<title>Colaborar</title>
{% include 'css.html' %} {% block content %}
<div class="container-fluid home">
    <div class="image_overlay">
        <div class="row">
            <div class="col m12">
                <div class="project_heading">
                    <div class="project_title">
                        <span>Colaborar</span>
                    </div>
                    <div class="project_desc">
                        <span>Project Management Web Application For Your Organization</span>
                    </div>
                </div>
            </div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="col m4 offset-m4">
                <form action="/accounts/login/" method="POST">
                    {% csrf_token%}
                    <div class="input-field col m12 home_login">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="email" name="login" placeholder="Enter Your Email Address" required>
                    </div>
                    <div class="input-field col m12 home_login">
                        <i class="material-icons prefix">create</i>
                        <input type="password" name="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-field col m12 center-align">
                        <button class="waves-effect waves-light btn deep-orange accent-3" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="col m12 project_demo">
                <span class="center-align">To request for a demo kindly, drop a mail at <b><a href="mailto:pranav@codingmart.com"><span id="demo_mailid">pranav@codingmart.com</span></a>
                </b>
                </span>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% include 'js.html' %}
