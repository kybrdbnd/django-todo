{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col m3">
        {% for project in projects %}
        <div class="row">
            <div class="col m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{project.name}}</span>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col m9">
        <div class="row">
            <div class="col m6">
                <div class="owl-carousel owl-theme">
                    {% for date in date_range%}
                    <div> {{date|date:'d/M'}}
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col m6">
                Members
            </div>
        </div>
        <div class="row">
            <div class="col m9">
                Project Details
            </div>
            <div class="col m3">
                Queues/Messages
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block extra_js%}
<script>
$(document).ready(function() {

    $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 3,
        nav: true,
        responsive: {
            0: {
                items: 3
            },
            600: {
                items: 5
            },
            1000: {
                items: 7
            }
        }
    });
    $(".button-collapse").sideNav();
})
</script>
{% endblock%}
