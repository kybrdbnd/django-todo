{% extends 'base.html' %} {% block content %} {% include 'preloader.html' %}
<div class="row">
    <div class="col s5 offset-s4  profile-page blue-grey lighten-5">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col m12">
                    {{form.first_name}}
                </div>
                <div class="input-field col m12">
                    {{form.last_name}}
                </div>
                <div class="input-field col m12">
                    <label for="role">Your Desgination: <b>{{role}}</b></label>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col m6">
                    <button action="submit" class="blue-grey btn">Save</button>
                </div>
                <div class="col m6">
                <a class="blue-grey btn" href="{% url 'account_set_password' %}">Change Password</a>
                </div>
            </div>
        </form>
        <span>If your designation is not correct kindly contact HR Department or your product manager</span>
    </div>
</div>
{% endblock %} {% block extra_js %}
<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>
{% endblock %}
